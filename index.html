<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1> Online Code Editor</h1>
        <div class="controls">
            <button onclick="runCode()">Run Code</button>
            <button onclick="clearCode()">Clear All</button>
            <button onclick="downloadCode()">Download</button>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </div>
        <div class="editor-output-container">
            <div class="editor-container">
                <textarea id="htmlCode" placeholder="Write HTML here"></textarea>
                <textarea id="cssCode" placeholder="Write CSS here"></textarea>
                <textarea id="jsCode" placeholder="Write JavaScript here"></textarea>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="index.js"></script>
</body>
